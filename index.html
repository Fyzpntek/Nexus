<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0118;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #a78bfa;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-glow {
            position: fixed;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.3), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #a78bfa;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0;
            animation: trail 0.5s ease-out forwards;
        }

        @keyframes trail {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0118;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 24px;
            font-weight: 200;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #a78bfa, #ec4899, #60a5fa, #a78bfa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 2s linear infinite;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 3px;
            background: rgba(167, 139, 250, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #a78bfa, #ec4899, #60a5fa);
            width: 0%;
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .loading-stats {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Dynamic Gradient Mesh Background */
        .bg-gradient-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(167, 139, 250, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(96, 165, 250, 0.3) 0%, transparent 50%);
            animation: meshMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes meshMove {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 20% 50%, rgba(167, 139, 250, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(96, 165, 250, 0.3) 0%, transparent 50%);
            }
            50% { 
                background: 
                    radial-gradient(circle at 80% 60%, rgba(167, 139, 250, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 20% 30%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 70% 70%, rgba(96, 165, 250, 0.3) 0%, transparent 50%);
            }
        }

        /* Noise Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        /* Animated Background Grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(167, 139, 250, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(167, 139, 250, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Floating 3D Elements */
        .floating-3d {
            position: fixed;
            z-index: 0;
            pointer-events: none;
        }

        .cube {
            width: 100px;
            height: 100px;
            border: 1px solid rgba(167, 139, 250, 0.2);
            animation: float3d 10s ease-in-out infinite;
        }

        .cube-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .cube-2 { top: 60%; right: 15%; animation-delay: 2s; }
        .cube-3 { bottom: 20%; left: 20%; animation-delay: 4s; }

        @keyframes float3d {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.3; }
        }

        /* Particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.8), transparent);
            border-radius: 50%;
            animation: particleFloat 15s infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(30px); opacity: 0; }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 25px 5%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 1, 24, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(167, 139, 250, 0.1);
        }

        .logo {
            font-size: 26px;
            font-weight: 100;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #a78bfa, #ec4899, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-icon {
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            border-radius: 12px;
            border: 1px solid rgba(167, 139, 250, 0.3);
            background: rgba(167, 139, 250, 0.05);
            position: relative;
            overflow: hidden;
        }

        .menu-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s;
        }

        .menu-icon:hover::before {
            width: 100px;
            height: 100px;
        }

        .menu-icon:hover {
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.4);
            transform: translateY(-2px);
        }

        .menu-dot {
            width: 5px;
            height: 5px;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            border-radius: 50%;
            transition: all 0.3s;
            z-index: 1;
        }

        /* Menu Panel */
        .menu-panel {
            position: fixed;
            top: 90px;
            right: -400px;
            width: 320px;
            background: rgba(10, 1, 24, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 25px;
            padding: 40px;
            z-index: 999;
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 50px rgba(167, 139, 250, 0.2);
        }

        .menu-panel.active {
            right: 5%;
        }

        .menu-panel ul {
            list-style: none;
        }

        .menu-panel li {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateX(20px);
            animation: slideIn 0.5s ease forwards;
        }

        .menu-panel.active li:nth-child(1) { animation-delay: 0.1s; }
        .menu-panel.active li:nth-child(2) { animation-delay: 0.2s; }
        .menu-panel.active li:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideIn {
            to { opacity: 1; transform: translateX(0); }
        }

        .menu-panel a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: 200;
            letter-spacing: 2px;
            display: block;
            padding: 15px 25px;
            border-radius: 15px;
            transition: all 0.3s;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-panel a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(167, 139, 250, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-panel a:hover::before {
            left: 100%;
        }

        .menu-panel a:hover {
            background: rgba(167, 139, 250, 0.15);
            border-color: rgba(167, 139, 250, 0.4);
            transform: translateX(10px);
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.3);
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
            z-index: 1;
        }

        .hero h1 {
            font-size: clamp(45px, 12vw, 100px);
            font-weight: 100;
            letter-spacing: -3px;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 25%, #ec4899 50%, #60a5fa 75%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, fadeInUp 1s ease;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .hero p {
            font-size: clamp(16px, 3vw, 24px);
            font-weight: 200;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 50px;
            max-width: 700px;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        .hero-btn {
            display: inline-block;
            padding: 20px 60px;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 300;
            font-size: 16px;
            letter-spacing: 3px;
            transition: all 0.4s;
            animation: fadeInUp 1s ease 0.4s backwards;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(167, 139, 250, 0.5);
            position: relative;
            overflow: hidden;
        }

        .hero-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .hero-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .hero-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 70px rgba(167, 139, 250, 0.8), 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .hero-btn span {
            position: relative;
            z-index: 1;
        }

        /* Features Section */
        #features {
            position: relative;
            padding: 120px 5%;
            z-index: 1;
        }

        .section-title {
            text-align: center;
            font-size: clamp(35px, 7vw, 60px);
            font-weight: 100;
            letter-spacing: -2px;
            margin-bottom: 80px;
            background: linear-gradient(135deg, #ffffff, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .feature-card {
            background: rgba(167, 139, 250, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-radius: 30px;
            padding: 50px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.15), transparent 50%);
            opacity: 0;
            transition: all 0.6s;
        }

        .feature-card:hover::before {
            opacity: 1;
            top: -50%;
            left: -50%;
        }

        .feature-card:hover {
            transform: translateY(-20px) scale(1.02);
            border-color: rgba(167, 139, 250, 0.6);
            box-shadow: 0 30px 80px rgba(167, 139, 250, 0.4), 0 0 60px rgba(236, 72, 153, 0.3);
        }

        .feature-icon {
            font-size: 56px;
            margin-bottom: 30px;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(167, 139, 250, 0.6));
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .feature-card h3 {
            font-size: 26px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .feature-card p {
            font-size: 15px;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            letter-spacing: 0.5px;
        }

        /* Skills Section */
        #skills {
            position: relative;
            padding: 120px 5%;
            z-index: 1;
        }

        .skills-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 60px;
        }

        .skill-ring {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .ring-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .ring-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid rgba(167, 139, 250, 0.1);
        }

        .ring-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #a78bfa;
            border-right-color: #ec4899;
            transform: rotate(-90deg);
            transition: all 1s ease;
            filter: drop-shadow(0 0 10px rgba(167, 139, 250, 0.6));
        }

        .ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 200;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .skill-name {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Testimonials */
        #testimonials {
            position: relative;
            padding: 120px 5%;
            z-index: 1;
        }

        .testimonial-carousel {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .testimonial-card {
            background: rgba(167, 139, 250, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(167, 139, 250, 0.2);
